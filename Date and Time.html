<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date and Time</title>
    <link rel="stylesheet" href="Date and Time.css"--->
</head>
<body>
    <div class="wrapper">
        <div class="display">
            <div id="date"></div>
            <div id="time"></div>
            <div id="day"></div>
        </div>
        <span></span>
        <span></span>
    </div>
    <script>
        let datetime = new Date();
        const date = document.querySelector("#date");
        let month = datetime.getMonth();
        let num_day = datetime.getDay();
        var months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
        date.textContent = months[month] + " " + num_day;
        const time = document.querySelector("#time");
        let hours = datetime.getHours();
        let minutes = datetime.getMinutes();
        let seconds = datetime.getSeconds();
        let midday = "AM";
        if(hours > 12){
            midday = "PM";
            hours -= 12;
        }
        if(hours < 10){
            hours = "0" + hours;
        }
        if(minutes < 10){
            minutes = "0" + minutes;
        }
        if(seconds < 10){
            seconds = "0" + seconds;
        }
        time.textContent = hours + ":" + minutes + ":" + seconds + " " + midday;

        const day = document.querySelector("#day");
        let week_day = datetime.getDay();
        var week = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
        day.textContent = week[week_day]
    </script>
</body>
</html>
