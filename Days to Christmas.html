<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Days to Christmas.css">
</head>
<body>
    <img src="images/Christmas Tree.jpg" alt="Christmas Tree">
    <div class = "wrapper">
        <p>Christmas In&nbsp;</p>
        <p id="days_left">00</p>
        <span>&nbsp;days</span>
    </div>

    <script>
        var countdown = new Date("Dec 25, 2022").getTime();
        var x = setInterval(function(){
            var now = new Date().getTime();
            var distance = countdown - now;

            var days = Math.floor(distance / (1000 * 60 * 60 * 24));

            document.getElementById("days_left").innerHTML = days;

        }, 1000);

    </script>
</body>
</html>
